<!DOCTYPE html>
<html lang="en">
<head>
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhação</title>
</head>
<body>
    <main>
        <div id="screen-one">
            <h1>Jogo da Advinhação</h1>
            <p>Adivinhe o número entre 0 e 10</p>
            <form>
                <input type="number" min="0" max="10" id="inputNumber" value="0">
                <button id="btnTry">Tentar</button>
            </form>
        </div>
        <div id="screen-two" class="hide">
            <h2>Acertou em 3 tentativas!</h2>
            <button id="btnReset">Jogar Novamente</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
